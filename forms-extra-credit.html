<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Account Registratin</h1>
    <fieldset>
        <legend>Type of User</legend>
        <span>What type of user are you?</span>
        <input type="radio"><label for="customer">Custormer</label>
        <input type="radio"><label for="emp">Employee/Contractor</label>
        <input type="radio"><label for="fedEmpr">Federal Employee/ Federal Contractor</label>
    </fieldset>
    <fieldset>
        <legend>Email</legend>
        <label for="pesonalEmail">Personal Email Address </label><input type="text">
        <label for="businessEmail">Business Email Address </label><input type="text">
    </fieldset>
    <fieldset>
        <legend>Password</legend>
        <label for="pass">Password </label><input type="text">
    </fieldset>
    <fieldset>
        <legend>User Case</legend>
        <label for="useCase">I'm interested in: </label>
        <select name="useCase">
            <option value="Personal">Personal</option>
            <option value="Business">Business</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Age Verification</legend>
        <label for="ageVer">I am over 18 years of age</label><input type="checkbox">
    </fieldset>
</body>
</html>
